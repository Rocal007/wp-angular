<div class="container">
<div *ngFor="let plattform of getData(833)" >
    <div class="page-title">
      <h2>{{plattform.acf.titel_}}</h2>
      <h3>{{plattform.acf.untertitel}}</h3>
 </div>

<br>
<md-tab-group *ngFor="let plattform of getData(833)">
  <md-tab>
    <ng-template md-tab-label>
        <md-icon>thumb_up </md-icon>  
        <div class="tab-title" [innerHTML]="plattform.acf.titel_spalte_1"></div>
   </ng-template>
    <h3 [innerHTML]="plattform.acf.titel_spalte_1"></h3>
    
    
  </md-tab>
  <md-tab>
      <ng-template md-tab-label>
          <md-icon>thumb_up</md-icon> <div class="tab-title" [innerHTML]="plattform.acf.titel_spalte_2"></div>
     </ng-template>
      <h3 [innerHTML]="plattform.acf.titel_spalte_2"></h3>
      <div [innerHTML]="plattform.acf.spalte2"></div>
      
  </md-tab>
  <md-tab>
      <ng-template md-tab-label>
          <md-icon>thumb_up</md-icon> <div class="tab-title" [innerHTML]="plattform.acf.titel_spalte_3"></div>
     </ng-template>
      <h3 [innerHTML]="plattform.acf.titel_spalte_3"></h3>
      <div [innerHTML]="plattform.acf.spalte3"></div>
      
  </md-tab>
  
</md-tab-group>

</div>
