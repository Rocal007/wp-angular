<div class="row">
<div class="col-md-6">
    <h2>Kontakt</h2>
    <form class="contact-form">
        <md-form-field class="contact-full-width">
          <input mdInput placeholder="Firma">
        </md-form-field>
      
        <table class="contact-full-width" cellspacing="0"><tr>
          <td><md-form-field class="contact-full-width">
            <input mdInput placeholder="Vorname">
          </md-form-field></td>
          <td><md-form-field class="contact-full-width">
            <input mdInput placeholder="Nachname">
          </md-form-field></td>
        </tr></table>
      
        <p>
          <md-form-field class="contact-full-width">
            <textarea mdInput placeholder="Addresse"></textarea>
          </md-form-field>
          <md-form-field class="contact-full-width">
            <textarea mdInput placeholder="Addresse 2"></textarea>
          </md-form-field>
        </p>
      
        <table class="contact-full-width" cellspacing="0"><tr>
          <td><md-form-field class="contact-full-width">
            <input mdInput placeholder="Stadt">
          </md-form-field></td>
          <td><md-form-field class="contact-full-width">
            <input mdInput placeholder="Staat">
          </md-form-field></td>
          <td><md-form-field class="contact-full-width">
            <input mdInput #postalCode maxlength="5" placeholder="Zip" value="">
            <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
          </md-form-field></td>
        </tr></table>
    </form>
